<div class="container-fluid">
  <app-header isBackVisible=true isChangePasswordVisible=true isTOTPVisible=true isLogoutVisible=true isUserinfoVisible=true></app-header>
  <div class="app-page">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col text-center">
        </div>
        <div class="col m-5">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h3 class="text-center mb-3">Change your password</h3>
              <form [formGroup]="changePasswordForm" class="p-3" autocomplete="off">
                <div class="form-group">
                  <label class="required label">Old Password:</label>
                  <input class="form-control input" type="password" formControlName="oldpassword" required>
                  <span *ngIf="hasError('oldpassword', 'required')">Required</span>
                </div>
                <div class="form-group">
                  <label class="required label">New Password:</label>
                  <input class="form-control input" formControlName="newpassword" type="password" required>
                  <span *ngIf="hasError('newpassword', 'required')">Required</span>
                </div>
                <div class="form-group">
                  <label class="required label">Confirm Password:</label>
                  <input class="form-control input" formControlName="confirmpassword" (blur)="matchPasswords()"
                    type="password" required>
                  <span *ngIf="hasError('confirmpassword', 'required')">Required</span>
                  <span *ngIf="!matchPasswordsCheck">Confirm Password must match with the Password</span>
                </div>
                <div class="row justify-content-center">
                  <button class="container btn btn-secondary w-25" data-target="#userConsent"
                    (click)="onChangePassword()">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-error [btnClick]="onOk" [body]="popUpMessage" [title]="popUptitle" [btnLabel]="popUpLabel"></app-error>
  </div>
</div>
